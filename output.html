    <title> Desenho gerado </title>
<body>
<div id = "bloco" style = "height:1000px;width:1000px;background-color:#ffffff;float:left;overflow: hidden;"><div id = "quadrado" style = "float:left;height:100px;width:100px;background-color:#FF0000;"></div>

<div id = "trapezio" style = "float:left;width:100;border-bottom: 100px solid #A020F0;border-left: 50px solid transparent;border-right: 50px solid transparent;"></div>

 </div>
